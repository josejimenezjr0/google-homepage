<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>My Google Homepage</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="anchor">
            <nav class="navbar">
                <div class="nav-left-links">
                    <a href=#>About</a>
                    <a href=#>Store</a>
                </div>
                <div class="nav-right-links">
                    <div>
                        <a class="nav-apps" href=#>Gmail</a>
                        <a class="nav-apps" href=#>Images</a>
                    </div>
                    <div class="nav-imgs">
                        <a href=#>Grid</a>
                        <a href=#>Bell</a>
                        <a href=#>Cats</a>
                    </div>
                </div>
            </nav>
            <div class="blank"></div>
            <form class="search">
                <div class="bar">
                    <div class="box">
                        <div class="inside-box">
                            <div class="box-left">
                                <div class="inner-box-left"></div>
                                <input class="search-text" type="text">
                            </div>
                            <div class="box-mic">
                                <div class="inside-box-mic">
                                    <div class="mic"></div>
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="buttons">
                        <div class="buttons-center">
                            <input class="buttons-input" value="Google Search" aria-label="Google Search" name="btnK" type="submit">
                            <input class="buttons-input" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="gbqfbb" name="btnI" type="submit" style="visibility: inherit;">
                        </div>
                    </div> 
                </div>

            </form>
        </div>
        <div class="center-main">
            <div class="center-body">
                <div class="center-center">
                    <div class="logo">
                        <img class="google-image" alt="Google" height="92px" width="272px" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                    </div>
                </div>
            </div>
            <div class="footer">
                
            </div>
        </div>
    </body>
</html>
